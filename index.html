<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test jQuery UI Dialog - test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
    </style>
    <!-- tinymce plugin -->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@3.1.0/js/froala_editor.pkgd.min.js">
    </script>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Explain Answwer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="scratch_pad">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            scratch pad
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="close_all">
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                            close all
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="wrapper">
        <div id="dialog" title="Basic dialog">
            <p>This is the default dialog which is useful for displaying information. The dialog window can be moved,
                resized and closed with the 'x' icon.</p>
        </div>
        <div class="wraaper container-fluid">
            <div class="row">
                <div class="sidebar col-lg-2 col-sm-3">sidebar</div>
                <div class="content col-lg-10 col-sm-9">content</div>
            </div>
        </div>
    </div>
    <div id="dialog" title="Scratch pad" id="scratch-pad-dialog">
        <header id="scratch-pad-dialog-header">
            <button type="button" value="Cut" onclick="cutTxt()"><i class="fa fa-cut" data-clipboard-action="cut"
                    data-clipboard-target="#scratch-pad-textarea"></i>&nbsp;Cut</button>
            <button type="button" value="copy" onclick="copyTxt()" data-clipboard-target="#scratch-pad-textarea">
                <i class="fa fa-copy"></i>&nbsp;Copy</button>
            <button type="button" value="Paste" onclick="paste()"><i class="fa fa-paste"></i>&nbsp;Paste</button>
            <button id="undo"><i class="fa fa-undo"></i>&nbsp;undo</button>
            <button id="redo"><i class="fa fa-repeat"></i>&nbsp;redo</button>
        </header>
        <textarea name="" id="scratch-pad-textarea" cols="30" rows="10" class="w-100"></textarea>
    </div>
    <script>
        //on click(scratch pad) show it's dialog
        $('#scratch_pad').click(function () {
            $("#dialog").dialog({
                width: 600,
            });
            $("#dialog").css('display', 'block');
        });
        //make dialog
        $(function () {
            $("#dialog").dialog();
        });
        //onclick on btn close all select all dialog and close them
        $('#close_all').click(function () {
            $(".ui-dialog-content").dialog("close");
        });
    </script>
    <script src="js/copy-cut-paste.js" defer></script>
    <script src="js/UndoRedo.js" defer></script>
    <script src="js/Undo-redo-custom.js" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.0.5/tinymce.min.js'></script>
    <script>
        //init tinymce for(strkie-highlight-symbols)
        tinymce.init({
            selector: "#wrapper",
            plugins: "charmap",
            toolbar: "strikethrough | backcolor | charmap ",
            menubar: false,
            statusbar: false,
        });
    </script>
</body>

</html>
